
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List</title>
    <style>
       
        span{
            display: inline-block;
        }
        body{
            background-color: bisque;
         
        }
        #heading{
            position: sticky;
            top: 10px;
            background-color: aqua;
            display: flex;
            justify-content: space-around;
            
        }
        
        #drug-quantity{
            width: 10%;
        }
        #drug-name{
            width: 73%;
        }
        #drug-price{
            width: 10%;
        }
        #main{
            overflow-y: scroll;
          

        }
        #cal{
            position: sticky;
            top: 40px;
            z-index: -1;
            height: 100%;
            width: 100%;
            background-color: darkkhaki;
        }

    </style>
</head>
<body>
    <div id="heading"> 
        <select name="dsforms" id="DSF">
        <option value="Tab">Tablet</option>
        <option value="Cap">Capsule</option>
        <option value="Inj">Injection</option>
        <option value="susp">Suspensions</option>
        <option value="cons">Consumables</option>
        <option value="Others">Others</option>
        </select>
        <button id="calButton">Calculator</button>

    </div>
    <div id="cal">hi</div>
    <div id="main"></div>
    <script>
        var myDrugs = [];
        let cal = document.getElementById('cal');
        let calButton = document.getElementById("calButton");
        
    
        window.onload = function(){
            jsonLoader();
            
            
        }
        function jsonLoader(){
            let theString ="";
            fetch('drugs.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                    return response.text();
                })
                .then(prices => {
                   myDrugs = JSON.parse(prices);
                   for (let index = 0; index < myDrugs.length; index++) {
                        const element = myDrugs[index];
                        theString += `<li> <span id="drug-name"> ${element.dosageform}   ${element.name} </span>  <span id="drug-quantity">  ${element.quantity} </span> <span id="drug-price">${element.price}</span> </li>`;
                   }
                   
                   
                    document.getElementById("main").innerHTML = `<ol> ${theString} </ol>`;       
            });
        }
        calButton.addEventListener("click", function(){
            if(cal.style.zIndex == -1){
                cal.style.zIndex = 1;

            }else{
                cal.style.zIndex = -1;
            }
        
           
        });
       
        
    </script>
</body>

</html>
