
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List</title>
    <style>
        .heading{
            position: fixed;
            height: 30px;
        }
        span{
            display: inline-block;
        }
        h4{
            display: inline-block;
        }
        body{
            background-color: bisque;
        }
        
        .drug-quantity{
            width: 10%;
        }
        .drug-name{
            width: 60%;
        }
        .drug-price{
            width: 10%;
        }

    </style>
</head>
<body>
    <div id ="heading"><h4 class="drug-name">Name</h4> <h4 class="drug-quantity">Qtt</h4><h4 class="drug-price">Price</h4></div>
    <div id="main"></div>
    <script>
        var myDrugs = [];
    
        window.onload = function(){
            jsonLoader();
            
            
        }
        function jsonLoader(){
            let theString ="";
            fetch('drugs.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                    return response.text();
                })
                .then(prices => {
                   myDrugs = JSON.parse(prices);
                   for (let index = 0; index < myDrugs.length; index++) {
                        const element = myDrugs[index];
                        theString += `<li><span class="<span class="drug-name"> ${element.dosageform}   ${element.name} </span>  <span class="drug-quantity">  ${element.quantity} </span> <span class ="drug-price">${element.price}</span> </li>`;
                   }
                   
                   
                    document.getElementById("main").innerHTML = `<ol> ${theString} </ol>`;       
            });
        }

            // let item = document.getElementById('#dosage-form');
            // item.style.backgroundColor = "red";
        
        
    </script>
</body>

</html>
