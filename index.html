
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List</title>
</head>
<body>
    <div class="body"></div>
    <script>
        const myBody = document.getElementsByClassName('body');
        var myDrugs = [];
    
        window.onload = function(){
            jsonLoader();
            
           
              
        }
        function jsonLoader(){
            let theString ="";
            fetch('drugs.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                    return response.text();
                })
                .then(prices => {
                   myDrugs = JSON.parse(prices);
                   for (let index = 0; index < myDrugs.length; index++) {
                        const element = myDrugs[index];
                        theString += `<div> <div>  ${element.dosageform} </div> <div>  ${element.name} </div>  <div>  ${element.quantity} </div> <div>  ${element.price} </div> </div>`;
                   }
                   console.log(theString);
                   
                    myBody.innerHTML = theString;       
            });

        }
        
    </script>
</body>

</html>
