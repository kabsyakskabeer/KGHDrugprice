
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List</title>
</head>
<body>
    <script>
        var myDrugs = [];
    
        window.onload = function(){
            jsonLoader();
            
           
              
        }
        function jsonLoader(){
            let theString ="";
            fetch('drugs.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                    return response.text();
                })
                .then(prices => {
                   myDrugs = JSON.parse(prices);
                   for (let index = 0; index < myDrugs.length; index++) {
                        const element = myDrugs[index];
                        theString += `<li><span class="item"> ${element.dosageform} </span> <span class ="item">  ${element.name} </span>  <span class ="item">  ${element.quantity} </span> <span class ="item">${element.price}</span> </li>`;
                   }
                   
                   
                    document.body.innerHTML = `<ol> ${theString} </ol>`;       
            });

        }

            let item = document.querySelector("item");
            item.style.backgroundColor = "red";
        
        
    </script>
</body>

</html>
