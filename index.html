
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List</title>
    <style>
       
        span{
            display: inline-block;
        }
        body{
            background-color: bisque;
            padding: 2%;
         
        }
        #heading{
            position: sticky;
            top: 10px;
            background-color: aqua;
            display: flex;
            justify-content: space-around;
            
        }
        
        #drug-quantity{
            width: 10%;
        }
        #drug-name{
            width: 73%;
        }
        #drug-price{
            width: 10%;
        }
        #main{
            overflow-y: scroll;
        }
        #cal{
            position: absolute;
            top: 40px;
            z-index: -1;
            height: 90%;
            width: 100%;
            background-color: bisque;
            display: none;
        }
        #salar{
        
            position: relative;
            height: 50%;
            overflow-y: scroll;
        }
        #invoice{
            padding-top: 10%;
            padding-bottom: 25%;
        }
        #drugInput{
            width: 30%;
        }
        #quantityInput{
            width: 30%;
        }


    </style>
</head>
<body>
    <div id="heading"> 
        <select name="dsforms" id="DSF">
        <option value="Tab">Tablet</option>
        <option value="Cap">Capsule</option>
        <option value="Inj">Injection</option>
        <option value="susp">Suspensions</option>
        <option value="cons">Consumables</option>
        <option value="Others">Others</option>
        </select>
        <button id="calButton">Calculator</button>

    </div>
    <div id="cal">
        <div id = "invoice">
            <span>Total Price</span>
            <span><input type="number" id ="total"></span>
            <button id="clearPrice">clear</button>
            
        </div>
        <div id="salar">
            <button id ="clearDrug">clear</button>
            <input list="drugList" id="drugInput" name="myHouse" placeholder="Drug" />
            <datalist id="drugList"> </datalist>
            <input type="number" placeholder="quantity" id="quantityInput"></input>
            <button id="addButton">Add</button>
        </div>
    </div>
    <div id="main"></div>
    <script>
        var myDrugs = [];
        let cal = document.getElementById('cal');
        let calButton = document.getElementById("calButton");
        
    
        window.onload = function(){
            jsonLoader();   
        }

        function jsonLoader(){
            let theString ="";
            let druglist = "";
            fetch('drugs.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                    return response.text();
                })
                .then(prices => {
                   myDrugs = JSON.parse(prices);
                  
                  
                   for (let index = 0; index < myDrugs.length; index++) {
                        const element = myDrugs[index];
                        theString += `<li> <span id="drug-name">${element.name} </span>  <span id="drug-quantity">  ${element.quantity} </span> <span id="drug-price">${element.price}</span> </li>`;
                        druglist += `<option value="${element.name}">`;
                    }
                   
                   
                document.getElementById("main").innerHTML = `<ol> ${theString} </ol>`;  
                document.getElementById("drugList").innerHTML = druglist;     
            });
        }
        calButton.addEventListener("click", function(){
            console.log(myDrugs);
            if(cal.style.zIndex == -1){
                cal.style.zIndex = 1;
                document.getElementById("main").style.display = "none";
                cal.style.display = "block";

            }else{
                cal.style.zIndex = -1;
                document.getElementById("main").style.display = "block";
                cal.style.display = "none";
            }
        
           
        });
        document.getElementById("addButton").addEventListener('click', function(){
           // console.log(document.getElementById("drugInput").value);
            document.getElementById("total").value = (20 + document.getElementById("total").value);
            

        });
        let clearDrug = document.getElementById("clearDrug");
        let clearPrice = document.getElementById("clearPrice");
        clearDrug.addEventListener('click',function(){
            document.getElementById("drugInput").value = ""


        });

       
        
    </script>
</body>

</html>
