
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List</title>
    <style>
        span{
            display: inline-block;
        }
        h3{
            display: inline-block;
        }
        body{
            background-color: bisque;
        }
        .dosage-form{
            width: 10%;

        }
        #drug-quantity{
            width: 10%;
        }
        #drug-name{
            width: 60%;
        }
        #drug-price{
            width: 10%;
        }

    </style>
</head>
<body>
    <div id ="heading"><h3 class="dosage-form">DS form</h3> <h3>Name</h3> <h3>Qtt</h3><h3>Price</h3></div>
    <script>
        var myDrugs = [];
    
        window.onload = function(){
            jsonLoader();
            
            
        }
        function jsonLoader(){
            let theString ="";
            fetch('drugs.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                    return response.text();
                })
                .then(prices => {
                   myDrugs = JSON.parse(prices);
                   for (let index = 0; index < myDrugs.length; index++) {
                        const element = myDrugs[index];
                        theString += `<li><span class="dosage-form"> ${element.dosageform} </span> <span id="drug-name">  ${element.name} </span>  <span id="drug-quantity">  ${element.quantity} </span> <span id ="drug-price">${element.price}</span> </li>`;
                   }
                   
                   
                    document.body.innerHTML = `<ol> ${theString} </ol>`;       
            });
        }

            // let item = document.getElementById('#dosage-form');
            // item.style.backgroundColor = "red";
        
        
    </script>
</body>

</html>
